<!--The content below is only a placeholder and can be replaced.-->
<section class=".container-fluid  bg-primary text-center">
  <h1>
    The Beer Bank
  </h1>
  <h6>
      Find your favourite beer here
  </h6>
  
  <form action="">
    <input type="text" placeholder="Search for beer name">
  </form>

</section>

<section id="home_content" class="container">
  <div class="row">
    <div class="beer_card col-sm-4" *ngFor="let beer of beers">
      <div class="card text-center">
        <div class="beer_thumb">
          <img src="{{beer.image_url}}" alt="{{beer.name}}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{beer.name}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
        <i class="fa fa-star-o fav_star"></i>
      </div>
    </div>
  </div>
</section>
